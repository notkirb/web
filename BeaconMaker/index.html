<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .iframe-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding-top: calc(3/4 * 800px); /* 4:3 Aspect Ratio */
            background-color: #ddd;
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="Beacon.webp" alt="Minecraft beacon block" style="width: 100px; height: 100px; margin-bottom: 10px;">
        <h1>BeaconMaker</h1>
        <p>Know what you need to make a beacon.</p>
    </header>
    <div class="iframe-container">
        <iframe src="BeaconMaker.html" title="Beacon Maker"></iframe>
    </div>
</body>
</html>
